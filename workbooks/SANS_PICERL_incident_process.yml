how_to_implement: Organizations should use this workbook as a template to assist in the defination of the procedure and outline the processes for their security operations teams.
Preparation in this workbook defines the tasks that should be done prior to instituting a response process and should not be imported into response tools that support ingestion. 
Preparation is here purely for assisting with the necessary items needed prior to instituting a response process properly
